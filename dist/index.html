<!DOCTYPE html><html><head><title>Chord Display</title><meta name="description" content="A free tool to show chords and notes being played using a MIDI keyboard"><meta name="keywords" content="chord,display,midi,keyboard"><meta name="author" content="Rémi Jarasson"><meta charset="UTF-8"><link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AMnJyQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABERIRESEREAEREhERIREQARESEREhERABERIRESEREAEREhERIREQARESEREhERABEQABEAAREAERAAEQABEQAREAARAAERABEQABEAAREAERAAEQABEQAREAARAAERABEQABEAAREAERAAEQABEQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon"><link rel="stylesheet" href="src.af3d8173.css"></head><body> <div id="app"> <div id="settings"> <div id="credits"> <h1>Chord Display</h1> <p>A free tool to show chords and notes being played using a MIDI keyboard.</p> <p>Version <b>0.1.1</b> - Developed by <a href="http://artistix.fr" target="_blank">Rémi Jarasson</a> (<a href="https://rednet.io" target="_blank">REDNET.IO</a>)</p> <p>Powered by <a href="https://github.com/tonaljs/tonal" target="_blank">tonaljs</a> - <a class="badge" href="https://github.com/rednetio/chord-display" target="_black"><img src="https://img.shields.io/github/stars/rednetio/chord-display.svg?label=Source%20on%20Github&style=social" alt="Source on Github"></a></p> </div> <form> <fieldset> <legend>Settings:</legend> <label><span>MIDI Input: </span><select id="midiIn"></select></label> <label><span>Note Start: </span><input id="noteStart" type="text" size="2" maxlength="2"></label> <label><span>Note End: </span><input id="noteEnd" type="text" size="2" maxlength="2"></label> <fieldset> <legend>Features:</legend> <label><span>Latin Notation: </span><input id="latinNotationEnabled" type="checkbox"></label> <label><span>Pitch Wheel: </span><input id="pitchWheelEnabled" type="checkbox"></label> <label><span>Mod Wheel: </span><input id="modWheelEnabled" type="checkbox"></label> </fieldset> <fieldset> <legend>Colors:</legend> <label><span>Note: </span><input id="colorNote" type="color"></label> <label><span>Pitch Up: </span><input id="colorPitchWheelUp" type="color"></label> <label><span>Pitch Down: </span><input id="colorPitchWheelDown" type="color"></label> <label><span>Mod Wheel: </span><input id="colorModWheel" type="color"></label> </fieldset> <fieldset> <legend>Hide elements:</legend> <label><span>Keyboard: </span><input id="hideKeyboard" type="checkbox"></label> <label><span>Chord Name: </span><input id="hideChord" type="checkbox"></label> <label><span>Bass Note: </span><input id="hideBassNote" type="checkbox"></label> <label><span>Notes: </span><input id="hideNotes" type="checkbox"></label> <label><span>Key Names: </span><input id="hideKeyName" type="checkbox"></label> <label><span>Tonic: </span><input id="hideTonic" type="checkbox"></label> </fieldset> </fieldset> </form> </div> <div id="chordContainer"> <span id="chord">Chord Display</span> </div> <div id="notes">Play now and see your notes</div> <div id="keyboard"></div> </div> <script src="src.4a19acc6.js"></script> </body></html>
